<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
    display: flex;
    justify-content: flex-end;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
</style>

<div class="navbar" *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
  <a routerLink="/register">Sign up</a>
  <a routerLink="/login">Login</a>
</div>

<div class="navbar" *ngIf="isUserLoggedIn">
  <a routerLink="/user/dashboard">Dashboard</a>
  <a (click)="logOut()">Logout</a>
</div>

<div class="navbar" *ngIf="isAdminLoggedIn">
  <a routerLink="/admin/dashboard">Dashboard</a>
  <a routerLink="/admin/category">Category</a>
  <a (click)="logOut()">Logout</a>
</div>
