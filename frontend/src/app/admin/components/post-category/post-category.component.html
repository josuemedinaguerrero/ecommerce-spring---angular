<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
</style>

<form [formGroup]="catgoryForm" style="margin: auto">
  <input placeholder="Name" formControlName="name" />
  <input placeholder="Description" formControlName="description" />

  <button type="submit" style="margin-top: 30px" (click)="postCategory()">
    Add
  </button>
</form>
